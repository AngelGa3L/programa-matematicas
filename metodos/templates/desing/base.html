<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Métodos Numéricos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            margin-top: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .table {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* Modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .form-container {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .table {
            color: #ffffff;
        }
        .dark-mode .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2c2c2c;
        }
        .dark-mode .table-striped tbody tr:nth-of-type(even) {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'menu_principal' %}">Métodos Numéricos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'euler_mejorado' %}">Euler Mejorado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'newton_raphson' %}">Newton-Raphson</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'runge_kutta' %}">Runge-Kutta</a>
                    </li>
                </ul>
                <button id="toggle-dark-mode" class="btn btn-outline-light ms-auto">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        const body = document.body;

        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Modo Claro';
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
                toggleButton.textContent = 'Modo Claro';
            } else {
                localStorage.setItem('dark-mode', 'disabled');
                toggleButton.textContent = 'Modo Oscuro';
            }
        });
    </script>
</body>
</html>
